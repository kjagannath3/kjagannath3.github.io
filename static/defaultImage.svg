<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Computer Screen -->
  <rect x="30" y="40" width="140" height="80" rx="10" ry="10" fill="#1E90FF" />
  
  <!-- Binary Code -->
  <text x="50" y="70" font-family="Arial" font-size="10" fill="white">101010</text>
  <text x="50" y="85" font-family="Arial" font-size="10" fill="white">110101</text>
  <text x="50" y="100" font-family="Arial" font-size="10" fill="white">001011</text>
  
  <!-- Code Brackets -->
  <text x="100" y="150" font-family="Courier New" font-size="20" fill="#1E90FF">&#123; &#125;</text>
  
  <!-- Lightbulb (Idea) -->
  <circle cx="160" cy="50" r="10" fill="yellow" />
  <rect x="157" y="60" width="6" height="10" fill="gray" />
  
  <!-- Gear (Settings) -->
  <circle cx="40" cy="150" r="10" fill="gray" />
  <line x1="40" y1="140" x2="40" y2="160" stroke="black" />
  <line x1="30" y1="150" x2="50" y2="150" stroke="black" />
  
  <!-- Connecting Nodes -->
  <circle cx="80" cy="30" r="5" fill="green" />
  <circle cx="120" cy="30" r="5" fill="green" />
  <line x1="80" y1="30" x2="120" y2="30" stroke="green" />
</svg>

